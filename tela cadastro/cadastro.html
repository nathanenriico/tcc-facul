<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <img src="user-placeholder.png" alt="Bruno Cesar Domingos">
            <h3>Bruno Cesar Domingos</h3>
        </div>
        <nav>
            <ul>
                <li><a href="cadastro.html">Cadastrar</a></li>
                <li><a href="estoque.html">Histórico de Estoque</a></li>
                <li><a href="#">Controle de Gastos</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <h1>Controle de Estoque</h1>
        <div class="form-container">
            <div class="form-box">
                <h2>Cadastro de Veículo</h2>
                <input type="text" id="fabricante" placeholder="Fabricante">
                <input type="text" id="modelo" placeholder="Modelo">
                <input type="number" id="ano" placeholder="Ano">
                <input type="number" id="quantidadeDono" placeholder="Quantidade de Dono">
                <input type="text" id="km" placeholder="KM">
                <input type="text" id="preco" placeholder="Preço">
                <textarea id="descricao" placeholder="Descrição"></textarea>
                <button id="cadastrar">Cadastrar</button>
            </div>
            <div class="mobile-preview">
                <h2>Visualização no App</h2>
                <p id="prevFabricante">Fabricante: <span></span></p>
                <p id="prevModelo">Modelo: <span></span></p>
                <p id="prevAno">Ano: <span></span></p>
                <p id="prevDono">Quantidade Dono: <span></span></p>
                <p id="prevKM">KM: <span></span></p>
                <p id="prevValor">Valor: <span></span></p>
                <p id="prevDescricao">Descrição: <span></span></p>
            </div>
        </div>
        <section class="available-cars">
            <h2>Carros Disponíveis</h2>
        </section>
    </div>
</body>
</html>
