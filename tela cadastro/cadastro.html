<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <img src="png-clipart-computer-icons-user-profile-circle-abstract-miscellaneous-rim 1.png" alt="Bruno Cesar Domingos">
            <h3>Bruno Cesar Domingos</h3>
        </div>
        <nav>
            <ul>
                <li><a href="cadastro.html">Cadastrar</a></li>
                <li><a href="/controle estoque/estoque.html">Histórico de Estoque</a></li>
                <li><a href="#">Controle de Gastos</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <h1>Controle de Estoque</h1>
        <div class="form-container">
            <div class="form-box">
                <h2>Cadastro de Veículo</h2>
                <input type="text" id="fabricante" placeholder="Fabricante" oninput="atualizarPreview()">
                <input type="text" id="modelo" placeholder="Modelo" oninput="atualizarPreview()">
                <input type="number" id="ano" placeholder="Ano" oninput="atualizarPreview()">
                <input type="number" id="quantidadeDono" placeholder="Quantidade de Dono" oninput="atualizarPreview()">
                <input type="text" id="km" placeholder="KM" oninput="atualizarPreview()">
                <input type="text" id="preco" placeholder="Preço" oninput="atualizarPreview()">
                <textarea id="descricao" placeholder="Descrição" oninput="atualizarPreview()"></textarea>
                <button id="cadastrar">Cadastrar</button>
            </div>
            <div class="mobile-preview">
                <h2>Visualização no App</h2>
                <p id="prevFabricante">Fabricante: <span></span></p>
                <p id="prevModelo">Modelo: <span></span></p>
                <p id="prevAno">Ano: <span></span></p>
                <p id="prevDono">Quantidade Dono: <span></span></p>
                <p id="prevKM">KM: <span></span></p>
                <p id="prevValor">Valor: <span></span></p>
                <p id="prevDescricao">Descrição: <span></span></p>
    
            </div>
        </div>
    </div>
</body>
</html>
