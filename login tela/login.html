<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bruno Automóveis</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>

</head>
<body>
    <div class="container">
        <!-- Logo e imagem à esquerda -->
        <div class="left-side">
            <img src="logo.png" alt="Bruno Automóveis" class="logo">
            <img src="tela inicial.png" alt="Concessionária" class="car-image">
        </div>
        
        <!-- Formulário de Login -->
        <div class="right-side">
            <div class="login-box">
                <h2>Seja Bem Vindo</h2>
                <h1>Bruno Cesar Domingos</h1>
                
                <form>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="example@gmail.com" required>
                    </div>
                    
                    <div class="input-box">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Senha" required>
                    </div>
                    
                    <div class="remember">
                        <input type="checkbox" id="lembrar">
                        <label for="lembrar">Lembrar Senha</label>
                    </div>

                    <a href="/tela cadastro/cadastro.html" target="_blank" >
                        <button type="submit" class="btn">Login</button>
                    </a>                </form>
            </div>
        </div>
    </div>
</body>
</html>
